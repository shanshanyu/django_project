<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户登录</title>
</head>
<body>
    <h1>用户登录</h1>

        <input type="text" name="user" placeholder="用户名">

    </form>

</body>
</html>
